  <body>
    <main class="login-design">
      <div class="waves">

          <h1>Registro</h1>
 
 
          <form action="#" class="login-form">
            <div class="input-group">
              <select name="format" id="format">
                <option selected disabled>¿Qué eres?</option>
                <option value="cliente">Cliente</option>
                <option value="prestador">Prestador de Servicios</option>
              </select>
            </div>
            <div class="input-group">
              <label class="input-fill">
                <input type="text" name="name" id="name" required />
                <span class="input-label">Nombre</span>
                <i class="fa fa-user fa-2x"></i>
 
              </label>
            </div>
            <div class="input-group">
              <label class="input-fill">
                <input type="text" name="name" id="name" required />
                <span class="input-label">Apellido</span>
                <i class="fa fa-user fa-2x"></i>
 
              </label>
            </div>
            <div class="input-group">
              <label class="input-fill">
                <input type="email" name="email" id="email" required />
                <span class="input-label">Correo Electrónico</span>
                <i class="fas fa-envelope"></i>
              </label>
            </div>
            <script type="text/javascript" src="city_state.js"></script>
</head>
<body>
<div id="widget">
<form>
Region&raquo; <select onchange="set_country(this,country,city_state)" size="1" name="region">
<option value="" selected="selected">Seleccionar Región</option>
<option value=""></option>
<script type="text/javascript">
setRegions(this);
</script>
</select>
País&raquo; <select name="country" size="1" disabled="disabled" onchange="set_city_state(this,city_state)"></select>
Departamento&raquo; <select name="city_state" size="1" disabled="disabled" onchange="print_city_state(country,this)"></select>
</form>
<div id="txtregion"></div>
<div id="txtplacename"></div>
</div>
            <div class="input-group">

            <div class="input-group">
              <label class="input-fill">
                <input type="password" name="password" id="password" required />

            <a href="login.html">¿Ya tienes una cuenta? Inicia Sesión aquí</a>
